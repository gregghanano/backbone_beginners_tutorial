<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <section id='todoapp'>
    <header id='header'>
      <h1>Todos</h1>
      <input id='new-todo' placeholder='What needs to be done?'>
    </header>
    <section id='main'>
      <ul id='todo-list'></ul>
    </section>
  </section>
  <!-- Templates -->
  <script type='text/template' id='item-template'>
    <div class="view">
      <input class='toggle' type='checkbox'>
      <label><%- title %></label>
      <input class='edit' value='<%- title %>'>
    </div>
  </script>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
  'use strict';
    // your JS code goes here
    var app = {}; // create namespace for our app

    //----------------
    // Models
    //----------------
    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false
      }
    });

    //------------------
    // Collections
    //------------------
    app.TodoList = Backbone.Collection.extend({
      model: app.Todo,
      localStorage: new Store('backbone-todo')
    });
    // instance of collection
    app.todoList = new app.TodoList();

    //------------------
    // Views
    //------------------
    // renders individual todo list items
    app.TodoView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        return this;
      }
    });

    // renders the full list of todo items calling TodoView for each one.
    app.AppView = Backbone.View.extend({
      el: '#todoapp',
      initialize: function () {
        this.input = this.$('#new-todo');
        // when new elements are added to the collection,
        // render them with addOne
        app.todoList.on('add', this.addOne, this);
        app.todoList.on('reset', this.addAll, this);
        app.todoList.fetch(); // Loads list from local storage
      },
      events: {
        'keypress #new-todo': 'createTodoOnEnter'
      },
      createTodoOnEnter: function(e){
        if(e.which !== 13 || !this.input.val().trim() ){ // Enter_key = 13
          return;
        }
        app.todoList.create(this.newAttributes());
        this.input.val(''); //clean input box
      },
      addOne: function(todo){
        var view = new app.TodoView({model: todo});
        $('#todo-list').append(view.render().el);
      },
      addAll: function(){
        this.$('#todo-list').html(''); // clean the todo list
        app.todoList.each(this.addOne, this);
      },
      newAttributes: function(){
        return {
          title: this.input.val().trim(),
          completed: false
        }
      }
    });

  //----------------
  // Initializers
  //---------------
  app.appView = new app.AppView();
  </script>

</body>
</html>
